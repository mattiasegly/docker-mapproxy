services:
  demo:
  wmts:

layers:
  - name: osm
    title: OpenStreetMap
    sources: [osm_cache]

  - name: lma
    title: Lantm√§teriet
    sources: [lma_cache]

caches:
  osm_cache:
    grids: [webmercator]
    sources: [osm_source]

  lma_cache:
    grids: [webmercator]
    sources: [lma_source]

sources:
  osm_source:
    type: tile
    grid: GLOBAL_WEBMERCATOR
    url: https://a.tile.openstreetmap.org/%(z)s/%(x)s/%(y)s.png
    http:
      ssl_ca_certs: /etc/ssl/certs/ca-certificates.crt
    coverage:
      bbox: [4, 50, 31, 71]
      srs: 'EPSG:4326'

  lma_source:
    type: tile
    grid: GLOBAL_WEBMERCATOR
    url: https://api.lantmateriet.se/open/topowebb-ccby/v1/wmts/token/YOURAPIKEYHERE/1.0.0/topowebb/default/3857/%(z)s/%(y)s/%(x)s.png
    http:
      ssl_ca_certs: /etc/ssl/certs/ca-certificates.crt
    coverage:
      bbox: [4, 50, 31, 71]
      srs: 'EPSG:4326'

grids:
  webmercator:
    base: GLOBAL_WEBMERCATOR

globals:
  cache:
    base_dir: "/mapproxy_cache"
    lock_dir: "/mapproxy_locks/locks"
    tile_lock_dir: "/mapproxy_locks/tile_locks" 
